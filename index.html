<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR-777 4D Gold AI Dashboard - Premium Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #050505;
  --gold: #d4af37;
  --gold-soft: #f7e7a9;
  --gold-dark: #a16207;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  width: 100%;
  height: 100%;
  font-family: 'Orbitron', monospace;
  overflow: hidden;
  background: #050505;
  color: var(--gold-soft);
}

#canvas-container {
  position: fixed;
  inset: 0;
  z-index: 1;
}

#container {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 48px 20px 80px;
  z-index: 2;
  overflow-y: auto;
  overflow-x: hidden;
}

.brand {
  font-size: 56px;
  font-weight: 900;
  letter-spacing: 0.1em;
  color: var(--gold-soft);
  text-shadow: 0 0 30px rgba(212,175,55,0.5), 0 0 60px rgba(212,175,55,0.2);
  margin-bottom: 8px;
  animation: fadeIn 0.8s ease-out;
  text-align: center;
}

.subtitle {
  font-size: 14px;
  color: rgba(247,231,170,0.6);
  margin-bottom: 32px;
  font-weight: 500;
  letter-spacing: 0.05em;
  animation: fadeIn 1s ease-out 0.2s both;
}

#search-box {
  width: 90%;
  max-width: 900px;
  margin-bottom: 40px;
  animation: fadeIn 1s ease-out 0.4s both;
}

#search-wrapper {
  position: relative;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  border: 1px solid rgba(212,175,55,0.15);
  border-radius: 50px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

#search-wrapper:focus-within {
  box-shadow: 0 0 30px rgba(212,175,55,0.3), 0 0 60px rgba(212,175,55,0.1);
  border-color: rgba(212,175,55,0.3);
}

#search-icon {
  position: absolute;
  left: 24px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gold);
  pointer-events: none;
}

#search {
  width: 100%;
  padding: 16px 24px 16px 60px;
  background: transparent;
  border: none;
  color: var(--gold-soft);
  font-size: 16px;
  font-family: 'Orbitron', monospace;
  outline: none;
  caret-color: var(--gold);
}

#search::placeholder {
  color: rgba(247,231,170,0.4);
}

#grid {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
  max-width: 1400px;
  animation: fadeIn 1s ease-out 0.6s both;
}

.card {
  width: 220px;
  height: 300px;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(212,175,55,0.1);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--gold-soft);
  cursor: pointer;
  text-align: center;
  transition: all 0.3s ease;
  text-decoration: none;
  padding: 24px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  opacity: 0;
  animation: cardFadeIn 0.5s ease-out forwards;
}

.card:hover {
  transform: translateY(-12px) scale(1.02);
  box-shadow: 0 20px 60px rgba(212,175,55,0.4), 0 0 40px rgba(212,175,55,0.2);
  border-color: rgba(212,175,55,0.3);
  background: rgba(255,255,255,0.05);
}

.card img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  margin-bottom: 16px;
  filter: brightness(1.2);
  border-radius: 12px;
  transition: transform 0.3s ease;
}

.card:hover img {
  transform: scale(1.1) translateY(-5px);
}

.label {
  font-weight: 700;
  font-size: 15px;
  margin-bottom: 8px;
  color: var(--gold);
  text-shadow: 0 0 10px rgba(212,175,55,0.3);
  transition: text-shadow 0.3s ease;
}

.card:hover .label {
  text-shadow: 0 0 20px rgba(212,175,55,0.6);
}

.desc {
  font-size: 12px;
  color: rgba(247,231,170,0.6);
  line-height: 1.5;
}

.footer {
  position: fixed;
  bottom: 16px;
  left: 0;
  right: 0;
  text-align: center;
  font-size: 11px;
  color: rgba(247,231,170,0.4);
  z-index: 3;
  font-weight: 300;
}

#no-results {
  text-align: center;
  padding: 60px 20px;
  color: rgba(247,231,170,0.5);
  font-size: 16px;
}

canvas {
  display: block;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes cardFadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 768px) {
  .brand {
    font-size: 36px;
  }
  
  .card {
    width: 180px;
    height: 260px;
  }
  
  .card img {
    width: 80px;
    height: 80px;
  }
}
</style>
</head>
<body>
<div id="canvas-container"></div>

<div id="container">
  <div class="brand">AR-777 Shortcuts</div>
  <div class="subtitle">AI Gold 4D Dashboard — Holographic Edition</div>
  
  <div id="search-box">
    <div id="search-wrapper">
      <svg id="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input id="search" placeholder="Cari shortcut..." autocomplete="off">
    </div>
  </div>
  
  <div id="grid"></div>
  <div id="no-results" style="display:none;">Tidak ada shortcut yang ditemukan</div>
  
  <div class="footer">Klik kartu untuk membuka shortcut. Animasi 3D real-time dengan Three.js</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
// ===== DATA MENU =====
const menuData = [
  {id:'qris', title:'QRIS', description:'CEK SELISIH QRIS', url:'https://script.google.com/macros/s/AKfycbwIWRXYf6mRYe6oJQE-FFtpZ-XIKTkG1yc8mNX2IJRXrohPMnDH2hTixE-tOg2Bs4v6hQ/exec', img:'https://media.tenor.com/cgoYGj4rhcUAAAAM/qr-code-codigo-qr.gif'},
  {id:'invest', title:'INVEST', description:'CEK PL INVEST', url:'https://script.google.com/macros/s/AKfycbwqzBv0efwHPcZeSWTGtcB9kigGD1lRIRu5CAn-uIBvBOTHRAckHB6z7R9HZFkffnt_/exec', img:'https://i.gifer.com/RRtT.gif'},
  {id:'bukti-jp', title:'BUKTI JP', description:'ADD BUKTI JP', url:'https://script.google.com/macros/s/AKfycbxIqcSmt9Xt1M1ACESTAQvGKKKlwM0UC7UNx8uhTf8_Mk4GRq-j4NBIC3DVRHfPr2R1pA/exec', img:'https://i.gifer.com/7LSP.gif'},
  {id:'validasi', title:'VALIDASI KOIN', description:'DEPOSIT/WITHDRAW', url:'https://script.google.com/macros/s/AKfycbzUIYxL25r3jFuA8w_9xOsbMu_TSwJpL3wwnxlQfDK00Wiekfy2LTnnR4657HtW8Hm6pA/exec', img:'https://media.tenor.com/9fZZ5mtcmhYAAAAM/business-this-is-business.gif'},
  {id:'pasaran', title:'LINK ALL PASARAN', description:'CEK RESULT', url:'https://script.google.com/macros/s/AKfycbyJGB5IAB4eqbRgXuc-_HjQYq0H9XYUNIIIquntX4jiWT89lhBHvxkR76qDT2hPdaQtgQ/exec', img:'https://picturengawi.xyz/icon-ngawi/zeus.webp'},
];

// ===== RENDER CARDS =====
const grid = document.getElementById('grid');
const noResults = document.getElementById('no-results');

function buildCard(item, index) {
  const a = document.createElement('a');
  a.className = 'card';
  a.href = item.url;
  a.target = '_blank';
  a.rel = 'noopener noreferrer';
  a.style.animationDelay = `${0.6 + index * 0.05}s`;
  a.innerHTML = `
    <img src="${item.img}" alt="${item.title}">
    <div class="label">${item.title}</div>
    <div class="desc">${item.description}</div>
  `;
  return a;
}

function render(list) {
  grid.innerHTML = '';
  if (list.length === 0) {
    noResults.style.display = 'block';
  } else {
    noResults.style.display = 'none';
    list.forEach((item, index) => grid.appendChild(buildCard(item, index)));
  }
}

render(menuData);

// ===== SEARCH =====
document.getElementById('search').addEventListener('input', e => {
  const q = e.target.value.trim().toLowerCase();
  const filtered = menuData.filter(i => 
    (i.title + ' ' + i.description).toLowerCase().includes(q)
  );
  render(filtered);
});

// ===== THREE.JS PREMIUM 3D BACKGROUND =====
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
camera.position.z = 600;

const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.getElementById('canvas-container').appendChild(renderer.domElement);

// Lighting
const ambientLight = new THREE.AmbientLight(0xd4af37, 0.3);
scene.add(ambientLight);

const pointLight1 = new THREE.PointLight(0xd4af37, 1.5, 1000);
pointLight1.position.set(200, 200, 200);
scene.add(pointLight1);

const pointLight2 = new THREE.PointLight(0xf7e7a9, 1, 800);
pointLight2.position.set(-200, -100, 100);
scene.add(pointLight2);

// ===== DRAGON (geometric dragon-like structure) =====
const dragonGroup = new THREE.Group();

// Dragon body
const bodyGeometry = new THREE.SphereGeometry(80, 32, 32);
bodyGeometry.scale(2, 0.8, 0.6);
const bodyMaterial = new THREE.MeshPhongMaterial({
  color: 0xd4af37,
  emissive: 0x8b7355,
  shininess: 100,
  transparent: true,
  opacity: 0.7,
});
const dragonBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
dragonGroup.add(dragonBody);

// Dragon head
const headGeometry = new THREE.ConeGeometry(40, 80, 8);
const headMaterial = new THREE.MeshPhongMaterial({
  color: 0xf7e7a9,
  emissive: 0xa16207,
  shininess: 100,
  transparent: true,
  opacity: 0.8,
});
const dragonHead = new THREE.Mesh(headGeometry, headMaterial);
dragonHead.rotation.z = Math.PI / 2;
dragonHead.position.set(140, 0, 0);
dragonGroup.add(dragonHead);

// Dragon wings
const wingGeometry = new THREE.TorusGeometry(60, 8, 8, 12);
const wingMaterial = new THREE.MeshPhongMaterial({
  color: 0xca8a04,
  emissive: 0x854d0e,
  transparent: true,
  opacity: 0.6,
  wireframe: true,
});

const leftWing = new THREE.Mesh(wingGeometry, wingMaterial);
leftWing.position.set(-20, 50, 20);
leftWing.rotation.x = Math.PI / 4;
dragonGroup.add(leftWing);

const rightWing = new THREE.Mesh(wingGeometry, wingMaterial);
rightWing.position.set(-20, -50, 20);
rightWing.rotation.x = -Math.PI / 4;
dragonGroup.add(rightWing);

// Dragon tail
const tailGeometry = new THREE.TorusKnotGeometry(30, 6, 64, 8, 2, 5);
const tailMaterial = new THREE.MeshPhongMaterial({
  color: 0xeab308,
  emissive: 0x713f12,
  transparent: true,
  opacity: 0.7,
});
const dragonTail = new THREE.Mesh(tailGeometry, tailMaterial);
dragonTail.position.set(-160, 0, 0);
dragonGroup.add(dragonTail);

dragonGroup.position.set(-100, 0, -200);
scene.add(dragonGroup);

// ===== HOLOGRAPHIC GEOMETRIES (4D effect) =====
const holoShapes = [];

// Torus Knot 1
const torusKnot1 = new THREE.Mesh(
  new THREE.TorusKnotGeometry(80, 20, 128, 16),
  new THREE.MeshPhongMaterial({
    color: 0xd4af37,
    wireframe: true,
    transparent: true,
    opacity: 0.3,
  })
);
torusKnot1.position.set(300, 200, -400);
scene.add(torusKnot1);
holoShapes.push({ mesh: torusKnot1, speedX: 0.002, speedY: 0.003, speedZ: 0.001 });

// Icosahedron
const icosahedron = new THREE.Mesh(
  new THREE.IcosahedronGeometry(100, 1),
  new THREE.MeshPhongMaterial({
    color: 0xf7e7a9,
    wireframe: true,
    transparent: true,
    opacity: 0.25,
  })
);
icosahedron.position.set(-350, -150, -300);
scene.add(icosahedron);
holoShapes.push({ mesh: icosahedron, speedX: 0.001, speedY: 0.002, speedZ: 0.002 });

// Octahedron
const octahedron = new THREE.Mesh(
  new THREE.OctahedronGeometry(60, 0),
  new THREE.MeshPhongMaterial({
    color: 0xeab308,
    wireframe: true,
    transparent: true,
    opacity: 0.35,
  })
);
octahedron.position.set(200, -250, -200);
scene.add(octahedron);
holoShapes.push({ mesh: octahedron, speedX: 0.003, speedY: 0.001, speedZ: 0.002 });

// Torus Knot 2
const torusKnot2 = new THREE.Mesh(
  new THREE.TorusKnotGeometry(50, 12, 100, 12, 3, 7),
  new THREE.MeshPhongMaterial({
    color: 0xca8a04,
    wireframe: true,
    transparent: true,
    opacity: 0.4,
  })
);
torusKnot2.position.set(-250, 180, -350);
scene.add(torusKnot2);
holoShapes.push({ mesh: torusKnot2, speedX: 0.002, speedY: 0.002, speedZ: 0.003 });

// ===== PARTICLE SYSTEMS (3 layers) =====

// Layer 1: Dense gold particles
const particles1Geo = new THREE.BufferGeometry();
const particles1Count = 800;
const positions1 = new Float32Array(particles1Count * 3);
for (let i = 0; i < particles1Count * 3; i++) {
  positions1[i] = (Math.random() - 0.5) * 2000;
}
particles1Geo.setAttribute('position', new THREE.BufferAttribute(positions1, 3));
const particles1Mat = new THREE.PointsMaterial({
  color: 0xd4af37,
  size: 4,
  transparent: true,
  opacity: 0.7,
  blending: THREE.AdditiveBlending,
});
const particleSystem1 = new THREE.Points(particles1Geo, particles1Mat);
scene.add(particleSystem1);

// Layer 2: Fast-moving energy streaks
const particles2Geo = new THREE.BufferGeometry();
const particles2Count = 300;
const positions2 = new Float32Array(particles2Count * 3);
for (let i = 0; i < particles2Count * 3; i++) {
  positions2[i] = (Math.random() - 0.5) * 1500;
}
particles2Geo.setAttribute('position', new THREE.BufferAttribute(positions2, 3));
const particles2Mat = new THREE.PointsMaterial({
  color: 0xf7e7a9,
  size: 6,
  transparent: true,
  opacity: 0.5,
  blending: THREE.AdditiveBlending,
});
const particleSystem2 = new THREE.Points(particles2Geo, particles2Mat);
scene.add(particleSystem2);

// Layer 3: Ambient floating particles
const particles3Geo = new THREE.BufferGeometry();
const particles3Count = 400;
const positions3 = new Float32Array(particles3Count * 3);
for (let i = 0; i < particles3Count * 3; i++) {
  positions3[i] = (Math.random() - 0.5) * 2500;
}
particles3Geo.setAttribute('position', new THREE.BufferAttribute(positions3, 3));
const particles3Mat = new THREE.PointsMaterial({
  color: 0xeab308,
  size: 2,
  transparent: true,
  opacity: 0.6,
  blending: THREE.AdditiveBlending,
});
const particleSystem3 = new THREE.Points(particles3Geo, particles3Mat);
scene.add(particleSystem3);

// ===== ANIMATION LOOP =====
let time = 0;

function animate() {
  requestAnimationFrame(animate);
  time += 0.01;

  // Dragon animations
  dragonGroup.rotation.y += 0.001;
  dragonGroup.rotation.x = Math.sin(time * 0.3) * 0.1;
  dragonGroup.position.y = Math.sin(time * 0.5) * 20;
  
  // Wing flapping
  leftWing.rotation.y = Math.sin(time * 2) * 0.3;
  rightWing.rotation.y = Math.sin(time * 2) * 0.3;
  
  // Tail movement
  dragonTail.rotation.z += 0.01;

  // Holographic shapes rotation
  holoShapes.forEach(({ mesh, speedX, speedY, speedZ }) => {
    mesh.rotation.x += speedX;
    mesh.rotation.y += speedY;
    mesh.rotation.z += speedZ;
  });

  // Particle systems rotation
  particleSystem1.rotation.y += 0.0008;
  particleSystem1.rotation.x += 0.0006;
  
  particleSystem2.rotation.y -= 0.0015;
  particleSystem2.rotation.z += 0.001;
  
  particleSystem3.rotation.x += 0.0005;
  particleSystem3.rotation.y += 0.0007;

  // Animated lights
  pointLight1.position.x = Math.sin(time * 0.7) * 300;
  pointLight1.position.y = Math.cos(time * 0.5) * 200;
  
  pointLight2.position.x = Math.cos(time * 0.6) * 250;
  pointLight2.position.z = Math.sin(time * 0.4) * 150;

  renderer.render(scene, camera);
}

animate();

// ===== RESPONSIVE =====
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Expose untuk editing
window.menuData = menuData;
window.render = render;

console.log('🐉 AR-777 Premium Dashboard loaded!');
console.log('💡 Edit menu: window.menuData');
console.log('🔄 Refresh display: window.render(window.menuData)');
</script>
</body>
</html>
